name: Create Release

# Create XCFramework when a version is tagged
on:
  push:
    tags:
      - 1.**

jobs:
  create_release:
    name: Create Release
    runs-on: macos-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - uses: actions/checkout@v2

      - name: debug
        run: touch WireGuardKit.zip && WireGuardKit.sha256
